<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Todo App</title>
    
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Google Fonts for font styling -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">    
    <!-- jQuery for DOM manipulation -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header section -->
    <div class="container-fluid bg-dark text-white">
        <div class="row py-3">
            <div class="col-12 text-center">
                <h1 class="display-4">Todo App</h1>
            </div>
        </div>
    </div>

    <!-- Main section -->
    <div class="container mt-5">
        
        <!-- Button to toggle form -->
        <button id="toggleFormBtn" class="btn btn-primary mb-4">Add New Todo</button>
        
        <!-- Form to add/update todo -->
        <form id="todoForm" class="mb-4">
            <input type="hidden" id="todoId">
            <div class="form-group">
                <label for="title" class="font-weight-bold">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="completed">
                <label class="form-check-label font-weight-bold" for="completed">Completed</label>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-success mt-3">Add Todo</button>
            <button type="button" id="updateBtn" class="btn btn-secondary mt-3">Update Todo</button>
        </form>
        
        <!-- Table to display todos -->
        <div class="table-responsive">
            <table id="todoTable" class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Completed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript file for client-side scripting -->
    <script src="app.js"></script>
</body>
</html>
